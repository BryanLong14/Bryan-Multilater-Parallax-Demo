<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="resetStyle.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="images/favicon.jpg">
  <title>Multilayered Parallax</title>
</head>
<body>
  <div class="parallax">
    <div class="space parallax-layer"></div>
    <div class="parallax-layer foreground group">
      <img src="images/ISS.png" class="ISS-position" alt="Satelite">
    </div>
    <div class="parallax-layer base group">
      <img src="images/saturn.png" class="saturn-position">
      <img src="images/MoonLarge.png" class="moon-position">
    </div>
    <div class="parallax-layer deep group">
      <img src="images/Sun2.png" class="sun-position">
    </div>
    <div class="parallax-layer website-background group">
      <div class="foreground">
        <img src="images/cloud2.png" class="cloud1">
        <img src="images/cloud.png" class="cloud2">
        <img src="images/cloud.png" class="cloud3">
        <img src="images/cloud2.png" class="cloud4">
      </div>
    </div>
  </div>
</body>
</html>
